<div class="form-bg d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 form-card">
    <h4 class="text-center mb-3 fw-bold text-primary">Add Tag Data</h4>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="formData.username" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Headline</label>
        <input type="text" class="form-control" [(ngModel)]="formData.headline" name="headline" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Latitude</label>
          <input type="number" step="any" class="form-control" [(ngModel)]="formData.lat" name="lat" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Longitude</label>
          <input type="number" step="any" class="form-control" [(ngModel)]="formData.lng" name="lng" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Expires In (sec)</label>
          <input type="number" class="form-control" [(ngModel)]="formData.expiresIn" name="expiresIn" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Tag</label>
          <select class="form-select" [(ngModel)]="formData.tag" name="tag" required>
            <option value="" disabled selected>Select Tag</option>
            <option *ngFor="let t of tags" [value]="t">{{ t | titlecase }}</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary w-100 mt-2" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
