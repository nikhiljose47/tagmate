<div class="container mt-3">
  <div class="row justify-content-center">
    <button (click)="onClick()"> Post a Tag </button>
    <div *ngIf="showTagForm(); else explorer">
      <tag-form></tag-form>
    </div>
    <ng-template #explorer>
      <div class="col-12 mb-1" *ngFor="let card of cards">
        <div class="card shadow-sm custom-card">
          <div class="card-body d-flex flex-column justify-content-between h-100">
            <div>
              <h5 class="card-title">{{ card.username }}</h5>
              <p class="card-text">{{ card.highlight }}</p>
            </div>
            <div class="small text-muted mt-1">
              ğŸ“ Lat: {{ card.lat | number:'1.4-4' }},
              Lng: {{ card.lng | number:'1.4-4' }}<br />
              â³ Expires in: {{ card.expiresIn }}s
            </div>
          </div>
        </div>
      </div>
    </ng-template>

  </div>
</div>
