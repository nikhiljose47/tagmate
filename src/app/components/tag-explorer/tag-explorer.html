<div class="container mt-3">
  <div class="row justify-content-center">

    <button *ngIf="!showTagForm()" (click)="onClick()" class="btn btn-primary mb-3">Post a Tag</button>

    <!-- Filter Card -->
    <div class="card shadow-sm mb-3 p-3 w-75" *ngIf="!showTagForm();">
      <h6 class="fw-bold mb-2">ğŸ” Filter Posts</h6>
      <div class="d-flex flex-wrap justify-content-between align-items-end">

        <!-- Tags Filter -->
        <div class="flex-grow-1 me-3">
          <label class="form-label mb-1 small fw-semibold">Tags (max 2)</label>
          <div class="d-flex flex-wrap gap-2">
            <button *ngFor="let tag of allTags" class="btn btn-sm"
              [ngClass]="selectedTags.includes(tag) ? 'btn-success' : 'btn-outline-secondary'" (click)="toggleTag(tag)"
              [disabled]="!selectedTags.includes(tag) && selectedTags.length >= 2">
              {{ tag }}
            </button>
          </div>
        </div>

        <!-- Creation Time Range -->
        <div class="flex-grow-1 me-3">
          <label class="form-label mb-1 small fw-semibold">Created Within</label>
          <select class="form-select form-select-sm" [(ngModel)]="selectedRange" (change)="onRangeChange()">
            <option value="">-- Select Range --</option>
            <option value="1h">Last 1 hour</option>
            <option value="24h">Last 24 hours</option>
            <option value="7d">Last 7 days</option>
            <option value="30d">Last 30 days</option>
          </select>
        </div>

        <!-- Month Picker -->
        <div class="flex-grow-1">
          <label class="form-label mb-1 small fw-semibold">Month</label>
          <input type="month" class="form-control form-control-sm" [(ngModel)]="selectedMonth"
            (change)="onMonthChange()" />
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div *ngIf="showTagForm(); else explorer">
      <tag-form (discarded)="handleDiscard()" (submitted)="handleFormSubmit($event)">
      </tag-form>

    </div>

    <ng-template #explorer>
      <div class="col-12 mb-1" *ngFor="let card of cards">
        <div class="card shadow-sm custom-card">
          <div class="card-body d-flex flex-column justify-content-between h-100">
            <div>
              <h5 class="card-title">{{ card.username }}</h5>
              <p class="card-text">{{ card.highlight }}</p>
            </div>
            <div class="small text-muted mt-1">
              ğŸ“ Lat: {{ card.lat | number:'1.4-4' }},
              Lng: {{ card.lng | number:'1.4-4' }}<br />
              â³ Expires in: {{ card.expiresIn }}s
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
