<div class="container-fluid g-0">
  <div class="row g-0">
    <!-- Left: Map -->
    <div class="col-md-9 col-12 position-relative p-0" style="height: 100vh;">
      <!-- Fullscreen map -->
      <div id="map" class="map-container" style="height: 100%; width: 100%;"></div>

      <!-- Top overlay: toggle + news bar -->
      <div
        class="position-absolute top-0 start-0 w-100 d-flex justify-content-between align-items-center px-2 py-1"
        style="z-index: 1000; background: rgba(0,0,0,0.3);"
      >
        <!-- Left: Toggle -->
        <div class="d-flex align-items-center gap-2">
          <div class="form-check form-switch m-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="countryModeSwitch"
              [(ngModel)]="countryMode"
            />
            <label class="form-check-label small text-white" for="countryModeSwitch">
              Country Mode
            </label>
          </div>
        </div>

        <!-- Right: News ticker -->
        <div
          class="d-flex align-items-center bg-dark text-white rounded-start ps-2"
          style="height: 20px; min-width: 220px; overflow: hidden;"
        >
          <marquee behavior="scroll" direction="left" scrollamount="3" style="font-size: 10px;">
            ğŸ”¥ New: Street music vibes tonight ğŸ¸ | â˜” Rain near Indiranagar | ğŸ§˜ Yoga at sunrise | ğŸ›ï¸ Orion Mall sale!
          </marquee>
          <button
            class="btn btn-sm btn-light p-0 ms-1"
            (click)="showInfo = !showInfo"
            style="font-size: 10px; line-height: 10px; height: 14px; width: 14px;"
          >
            i
          </button>
        </div>
      </div>

      <!-- Info popup -->
      <div
        *ngIf="showInfo"
        class="position-absolute top-3 end-0 bg-white border p-2 shadow-sm"
        style="font-size: 10px; width: 150px; margin-top: 25px; margin-right: 5px; border-radius: 4px; z-index: 2000;"
      >
        Country mode filters tags by nation borders. Toggle off for global view.
      </div>

      <!-- Overlay search bar -->
      <div
        class="overlay-search bg-white rounded shadow-sm p-2 d-flex gap-2 position-absolute"
        style="top: 45px; left: 10px; right: 10px; z-index: 999;"
      >
        <input
          id="geo-search-input"
          type="text"
          class="form-control form-control-sm"
          [(ngModel)]="query"
          placeholder="Search location (world)â€¦ e.g. Tokyo, Eiffel Tower"
        />
        <button class="btn btn-primary btn-sm" (click)="search()" [disabled]="loading">
          {{ loading ? 'Searching...' : 'Search' }}
        </button>
      </div>
    </div>

    <!-- Right: Sidebar -->
    <div
      class="col-md-3 col-12 bg-light border-start p-3 sidebar-container"
      style="height: 100vh; overflow-y: auto;"
    >
      <tag-explorer></tag-explorer>
    </div>
  </div>
</div>
